plugins {
    id 'java'
    id 'com.github.ben-manes.versions' version '0.38.0'
    id 'application'
    id 'checkstyle'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClass = 'hexlet.code.App'
}

compileJava {
    options.release = 11
}

run {
    standardInput = System.in
}